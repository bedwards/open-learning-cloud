name: Nightly Analytics

on:
  schedule:
    - cron: '0 2 * * *' # 2 AM UTC daily
  workflow_dispatch:

jobs:
  analytics:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Trigger analytics worker
        run: |
          curl -X POST https://open-learning-cloud-worker.your-subdomain.workers.dev/analytics/generate \
            -H "Authorization: Bearer ${{ secrets.WORKER_AUTH_TOKEN }}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
